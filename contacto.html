<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Entrada de Blog</title>
</head>

<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="/index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>

        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h1>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contactanos</h3>
        <div class="contacto-bg">

        </div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="Nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="Email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu Correo" id="Email">
            </div>
            <div class="campo">
                <label class="campo__label" for="msg">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="msg"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>


    </main>
    <footer class=" footer ">
        <div class="contenedor ">
            <div class="barra ">
                <a href="/index.html " class="logo ">
                    <h1 class="logo__nombre no-margin centrar-texto ">Blog<span class="logo__bold ">DeCafé</span></h1>
                </a>
                <nav class="nav ">
                    <a href="nosotros.html " class="navegacion__enlace ">Nosotros</a>
                    <a href="cursos.html " class="navegacion__enlace ">Cursos</a>
                    <a href="contacto.html " class="navegacion__enlace ">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
<script src="/js/modernizr.js"></script>

</html>
